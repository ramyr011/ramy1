<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YARA Logo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #fff;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 60px;
      font-weight: bold;
    }

    .letter-y {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 5px;
    }

    .handshake {
      font-size: 40px;
      color: #d17c36;
      margin-bottom: -10px; /* تقارب الأيقونة من الحرف */
    }

    .logo-text {
      display: flex;
      align-items: flex-end;
    }

    .logo-text span {
      margin: 0 5px;
    }

    .flag-icon {
      width: 50px;
      height: 50px;
      margin-left: 10px;
    }

    .tagline {
      font-size: 16px;
      letter-spacing: 2px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="letter-y">
      <i class="fas fa-handshake handshake"></i>
      <span>Y</span>
    </div>
    <div class="logo-text">
      <span>A</span>
      <span>R</span>
      <span>A</span>
    </div>
    <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/GCC_member_flags.png" class="flag-icon" alt="Gulf Map"> -->
  </div>

  <!-- <div class="tagline">YOUR RECRUITMENT COMPANY</div> -->

</body>
</html>
